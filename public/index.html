<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Spareto Parser</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f4f6f8; font-family: Arial, sans-serif; padding: 30px; }
.card { padding: 20px; margin-top: 20px; }
#progressContainer { width: 100%; background-color: #ddd; border-radius: 8px; height: 30px; margin-top: 20px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,.2);}
#progressBar { height: 100%; width: 0%; text-align: center; line-height: 30px; color: white; font-weight: bold; transition: width 0.3s;}
#progressBar.success { background-color: #4CAF50; }
#progressBar.error { background-color: #dc3545; }
#output { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; max-height: 260px; overflow-y: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); white-space: pre-wrap;}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2 class="text-center">Парсер Spareto</h2>

    <div class="d-flex gap-2">
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="form-control" />
      <button id="startBtn" disabled class="btn btn-primary">Начать парсинг</button>
    </div>

    <div id="progressContainer" style="display:none;">
      <div id="progressBar" class="success">0%</div>
    </div>

    <pre id="output"></pre>
  </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const startBtn = document.getElementById('startBtn');
const output = document.getElementById('output');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

let jsonData = null;

// connect EventSource for progress updates immediately
const evtSource = new EventSource('/progress');
evtSource.onmessage = function(e) {
  // ignore initial comments
  try {
    const data = JSON.parse(e.data);
    const percent = data.total ? Math.round((data.current / data.total) * 100) : 0;
    progressBar.style.width = percent + '%';
    progressBar.textContent = percent + '%';
    progressBar.className = data.errors > 0 ? 'error' : 'success';
    output.textContent = `Обработано: ${data.current} из ${data.total}\nУспешно: ${data.success}\nОшибки: ${data.errors}`;
    if (data.done) {
      progressBar.textContent = 'Готово!';
    }
  } catch (err) {
    // ignore non-json messages
  }
};

fileInput.addEventListener('change', handleFile);
startBtn.addEventListener('click', startParsing);

function handleFile(e) {
  const file = e.target.files[0];
  if (!file) return;
  output.textContent = 'Читаю файл...';
  const reader = new FileReader();
  reader.onload = function(evt) {
    const data = new Uint8Array(evt.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

    const goods = [];
    rows.forEach(r => {
      // smart column detection (case-insensitive keys)
      const keys = Object.keys(r);
      const brandKey = keys.find(k => k && k.toString().trim().toLowerCase() === 'бренд');
      const codeKey = keys.find(k => k && k.toString().trim().toLowerCase() === 'код');

      if (!brandKey || !codeKey) return;

      const brand = r[brandKey];
      const codeRaw = r[codeKey];

      if (!brand || !codeRaw) return;

      const codes = codeRaw.toString().split('/').map(s => s.trim()).filter(Boolean);
      codes.forEach(c => goods.push({ brand, code: c }));
    });

    jsonData = { goods };
    output.textContent = `Найдено ${jsonData.goods.length} товаров`;
    startBtn.disabled = jsonData.goods.length === 0;
  };
  reader.readAsArrayBuffer(file);
}

async function startParsing() {
  if (!jsonData) return;
  progressContainer.style.display = 'block';
  progressBar.style.width = '0%';
  progressBar.textContent = '0%';
  output.textContent = 'Отправляю на сервер...';

  try {
    const resp = await fetch('/parse', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(jsonData)
    });

    if (!resp.ok) {
      const err = await resp.json().catch(() => null);
      output.textContent = 'Ошибка сервера: ' + (err?.error || resp.statusText);
      return;
    }

    output.textContent = 'Сервер завершил. Скачиваю файл...';

    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'result.xlsx';
    a.click();
    URL.revokeObjectURL(url);
    output.textContent += '\nФайл скачан.';
  } catch (e) {
    output.textContent = 'Ошибка: ' + e.message;
  }
}
</script>
</body>
</html>
