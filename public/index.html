<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spareto Parser</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f4f6f8; font-family: Arial, sans-serif; padding: 30px; }
h2 { margin-bottom: 20px; }
#progressContainer { width: 100%; background-color: #ddd; border-radius: 8px; height: 30px; margin-top: 20px; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,.2);}
#progressBar { height: 100%; width: 0%; text-align: center; line-height: 30px; color: white; font-weight: bold; transition: width 0.3s;}
#progressBar.success { background-color: #4CAF50; }
#progressBar.error { background-color: #dc3545; }
#output { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; max-height: 300px; overflow-y: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); white-space: pre-wrap;}
button { margin-left: 10px; }
.card { padding: 20px; margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2 class="text-center">Парсер Spareto</h2>
    <div class="d-flex align-items-center">
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="form-control">
      <button id="startBtn" disabled class="btn btn-primary">Начать парсинг</button>
    </div>

    <div id="progressContainer" style="display:none;">
      <div id="progressBar" class="success">0%</div>
    </div>

    <pre id="output"></pre>
  </div>
</div>

<script>
let jsonData = null;
const fileInput = document.getElementById('fileInput');
const startBtn = document.getElementById('startBtn');
const output = document.getElementById('output');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

fileInput.addEventListener('change', handleFile);

startBtn.addEventListener('click', async () => {
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressBar.textContent = "0%";
  progressBar.className = "success";
  output.textContent = "Парсинг начался...\n";

  const evtSource = new EventSource('/progress');
  evtSource.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const percent = Math.round((data.current / data.total) * 100);
    progressBar.style.width = percent + "%";
    progressBar.textContent = percent + "%";

    if(data.errors > 0) progressBar.className = "error";
    else progressBar.className = "success";

    output.textContent = `Обработано: ${data.current} из ${data.total}\n` +
                         `Успешно: ${data.success}\n` +
                         `Ошибки: ${data.errors}`;

    if(data.done) evtSource.close();
  };

  const response = await fetch('/parse', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(jsonData)
  });

  if (!response.ok) {
    output.textContent = `Ошибка сервера: ${response.statusText}`;
    return;
  }

  const blob = await response.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'result.xlsx';
  a.click();
  URL.revokeObjectURL(url);
  output.textContent += "\nПарсинг завершён. Файл скачан.";
});

function handleFile(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function(event) {
    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

    const goods = [];
    rows.forEach(r => {
      if(r["Бренд"] && r["Код"]) {
        const codes = r["Код"].toString().split("/").map(s=>s.trim()).filter(Boolean);
        codes.forEach(c => goods.push({brand:r["Бренд"], code:c}));
      }
    });

    jsonData = {goods};
    output.textContent = `Найдено ${goods.length} товаров`;
    startBtn.disabled = goods.length === 0;
  };
  reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
